<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="styles/registerstyles.css" />
  </head>
  <body style="background-color: #111111">
    <div class="d-flex justify-content-evenly">
      <div>
        <br />
        <br />
        <br />
        <a
          style="background-image: url('img_girl.jpg')"
          class="navbar-brand"
          href="index.html "
          ><img src="resources/logoblack.jpg" class="center"
        /></a>
        <br />
        <br />
        <br />
      </div>
      <div class="box-wrap" style="display: block">
        <h2>Registration Form</h2>
        <form action="index.html">
          <label for="register-email">Email:</label>
          <input type="text" id="register-email" name="email" required />
          <label for="register-password">Password:</label>
          <input
            type="password"
            id="register-password"
            name="password"
            required
          />
          <label for="register-FirstName">First Name:</label>
          <input
            type="text"
            id="register-FirstName"
            name="FirstName"
            required
          />
          <label for="register-LastName">Last Name:</label>
          <input type="text" id="register-LastName" name="LastName" required />
          <label for="register-PhoneNo">Phone Number:</label>
          <input type="text" id="register-PhoneNo" name="PhoneNo" required />
          <label for="register-Address">Address:</label>
          <input type="text" id="register-Address" name="Address" required />
          <br />
          <br />
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
