<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply for Loan</title>
  <link rel="stylesheet" type="text/css" href="styles/applyloan.css" />
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button class="sidebar-toggle" id="sidebarToggle">&#9776;</button>
    <nav class="sidebar-menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>
  <div class="logo">
    <div class="logo-wrapper">
      <a
        style="background-image: url('resources/logoblack.jpg')"
        class="navbar-brand"
        href="index.html"
      >
        <img src="resources/logoblack.jpg" class="center" />
      </a>
    </div>
  </div>
  <div class="container">
    <h1 class="title">Apply for Loan</h1>

    <div class="section">
      <h2>Loan Type</h2>
      <!-- Form for choosing loan type -->
      <form action="#" method="POST" id="loanTypeForm">
        <label for="chooseLoanType">Choose Loan Type:</label>
        <select id="type" name="type">
          <option value="Car">Car</option>
          <option value="Personal">Personal</option>
        </select>
        <input type="submit" value="Confirm Type" />
      </form>
    </div>

    <div class="section hidden" id="loanAmountSection">
      <h2>Loan Amount</h2>
      <!-- Form for choosing loan amount -->
      <form action="#" method="POST">
        <label for="chooseAmount">Loan Amount:</label>
        <input
          type="text"
          id="loanAmount"
          name="loanAmount"
          required
        />
        <input type="submit" value="Confirm Amount" />
      </form>
    </div>

    <div class="section hidden" id="purposeSection">
      <h2>Purpose for Loan</h2>
      <!-- Form for stating the purpose -->
      <form action="#" method="POST">
        <label for="typepurpose">Purpose for Loan:</label>
        <input
          type="text"
          id="applyingpurpose"
          name="applyingpurpose"
          required
        />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </div>

  <script>
    const loanTypeForm = document.getElementById("loanTypeForm");
    const loanAmountSection = document.getElementById("loanAmountSection");
    const purposeSection = document.getElementById("purposeSection");

    loanTypeForm.addEventListener("submit", function (event) {
      event.preventDefault();

      loanAmountSection.classList.remove("hidden");
    });

    loanAmountSection.addEventListener("submit", function (event) {
      event.preventDefault();

      purposeSection.classList.remove("hidden");
    });
  </script>
</body>
</html>
