<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Loans</title>
  <link rel="stylesheet" type="text/css" href="styles/viewloan.css" />
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 2px solid #ffffff;
      margin-top: 20px;
    }

    caption h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    th {
      color: #ffb81f;
      text-align: left;
      padding: 10px;
      background-color: #111111;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    td {
      color: #ffffff;
      text-align: left;
      padding: 10px;
      background-color: #222222;
      border: 1px solid #ffffff;
    }

    tr:nth-child(even) td {
      background-color: #111111;
    }

    tr:hover td {
      background-color: #333333;
    }
  </style>
</head>
<body>
    <div class="sidebar">
        <button class="sidebar-toggle" id="sidebarToggle">&#9776;</button>
        <nav class="sidebar-menu">
          <ul>

            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="logo">

          <a
            style="background-image: url('resources/logoblack.jpg')"
            class="navbar-brand"
            href="index.html"
          >
            <img src="resources/logoblack.jpg" class="center" />
          </a>
        </div>
      </div>
      <div class="container">
  <table>
    <caption><h1>Current Loans</h1></caption>
    <thead>
      <tr>
        <th>Loan ID</th>
        <th>Type</th>

        <th>Duration</th>

    <tbody>
